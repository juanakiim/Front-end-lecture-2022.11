<!DOCTYPE html><!--HTML 5의미 -->
<html lang="en"><!--웹페이지를 검색엔진이 탐색할 때 해당 웹페이지를 어떤 언어로 작성했는지 쉽게 알수 있음  -->
<head>
    <meta charset="UTF-8"> <!--META : 웹 페이지에 추가 정보 전달 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--반응형 웹-->
    <title>HelloWorld</title><!--title : 페이지 제목지정 -->
    <style>
        h1{
            color: white;
            background-color: aquamarine;
        }
    </style>
</head>
<body><!--사용자에게 실제로 보이는 부분을 작성하는 곳 -->
    <link rel="stylesheet" href="hello.css">
    <h1>HelloWorld</h1>
    <hr>
    <p>하나의 문단입니다.</p>
    <h3 title="header">H3 태그입니다.</h3>
    <img src="../img/forest1.jpg" alt="숲속"> 
    <!-- 주석(ALT+SHIFT+A) -->
</body>
</html>
