<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 태그</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;">
    <h3>미디어 태그</h3>
    <hr>
    <img src="../img/forest1.jpg" alt="숲속" width="500">      <!--alt => 이미지가 없을 때 나오는 글자 지정-->
    <img src="Nothing" alt="이미지를 불러올 수 없습니다." width="500">
    <hr>
        <!-- autoplay 옵션은 크롬 정책으로 사용 불가 -->
    <audio src="../img/gizmo.mp4" controls="controls"></audio> <!-- controls = 출력여부지정 -->
    <hr>
    <video src="../img/file_example_WEBM_480_900KB.webm" controls height="500"></video>
    <video src="../img/gizmo.mp4" controls height="500"></video>
</html>
