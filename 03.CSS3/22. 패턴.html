<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 패턴</title>
    <style>
        * {margin:0 ; padding: 0;}
        body{
            width: 960px;
            margin: 0 auto;
            overflow: hidden; <--!너비를 넘어가면 잘리는 것을 말함 -->
         }
         #menu { width: 260px; float: left;}
         #section {width: 700px; float: right;}
         li { list-style: none;}

         @media screen and (max-width : 767px) {
            body{width: auto; }
            #menu {width: auto; float: none;}
            #section {width: auto; float: none;}
         }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>메뉴 A</li>
            <li>메뉴 B</li>
            <li>메뉴 C</li>
        </ul>
    </div>
    <div id="section">
        <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h1>
        <p>Ut quod exercitationem eligendi odio eius. Consequatur distinctio veniam similique iste dolorum magnam! Deserunt cupiditate maiores exercitationem vel accusamus dolores reprehenderit voluptas.</p>
    </div>
</body>
</html>
